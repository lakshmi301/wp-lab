<html>
<head>
<style>
	.moveable{position:absolute;
	}
</style>
<script type="text/javascript">
		var x = 5;
		var y = 5;
		var dest_x = 300;
		var dest_y = 300;
		var interval = 10;
		function moveImage()
		{
			if(x < dest_x)
			    x = x + interval;
			if(y < dest_y)
				y = y + interval;
			document.getElementById("image").style.top = y + "px";
			document.getElementById("image").style.left = x + "px";
			if((x + interval < dest_x) && (y + interval < dest_y))
			{
				window.setTimeout("moveImage()",100);
			}
		}	
</script>
</head>
<body bgcolor="purple" onload = "moveImage()">
		<div id="image" class = "moveable">
			<img height="500" width="500" src = "C:\Users\sindh\Desktop\mono.jpeg" alt="please link to a valid image"/>
		</div>
</body>
